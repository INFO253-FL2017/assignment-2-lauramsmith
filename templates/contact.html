<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 2 - INFO 253 Web Architecture</title>
    <meta charset="utf-8">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css')}}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css')}}">
      <script type="text/javascript" src="{{ url_for('static', filename='js/script.js')}}"></script>
  </head>
  <body>
    <header>
      <div class="row" style="padding-top:15px;">
            <div class="one-third column">
              <h5><a href="index">HOME</a></h5>
            </div>
            <div class="one-third column">
              <h5><a href="about">ABOUT US</a></h5>
            </div>
            <div class="one-third column">
              <h5><a href="contact">CONTACT US</a></h5>
            </div>
        </div>
    </header>
    <div id="alert" style="padding-top:150px; text-align: center;">
      <!-- where the message will appear after submission -->
      <ul>
          {% for notification in notifications %}
          <li>{{ notification }}</li>
          {% endfor %}
      </ul>
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/email" id="contactForm" onsubmit="return validateForm()" method="POST">
          <div class="row">
            <div class="six columns">
              <label for="name">Name</label>
              <input class="u-full-width" type="text" placeholder="Your Name" id="name" name="name">
            </div>
            <div class="six columns">
              <label for="subject">Subject</label>
              <input class="u-full-width" type="text" placeholder="Regarding..." id="subject" name="subject">
            </div>
          </div>
          <label for="message">Message</label>
          <textarea class="u-full-width" placeholder="Hi Lauraâ€¦" name="message" id="message"></textarea>
          <input class="button-primary" type="submit" id="submit" name="submit" value="Submit">
        </form>
      </div>
    <footer>
      <div class="row" style="padding-top:15px;">
            <div class="one-third column">
              <h5><a href="index">HOME</a></h5>
            </div>
            <div class="one-third column">
              <h5><a href="about">ABOUT US</a></h5>
            </div>
            <div class="one-third column">
              <h5><a href="contact">CONTACT US</a></h5>
            </div>
        </div>
    </footer>
  </body>
</html>
